<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <style>
        * {
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            height: 100vh;
            padding:30px;
            overflow: hidden;
        }

        body:hover {
            cursor: pointer;
        }

        .mySlides {
            display: none;
            height: 100%;
        }

        img {
            vertical-align: middle;
        }

        /* Slideshow container */
        .slideshow-container {
            width: 100%;
            height: 100vh;
            position: relative;
            margin: auto;
        }

        /* Next & previous buttons */
        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active,
        .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        h1 {
            font-weight: 300;
        }

        @-webkit-keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {

            .prev,
            .next,
            .text {
                font-size: 11px
            }
        }
    </style>
</head>

<body>

    <div class="slideshow-container">

        <div class="mySlides fade"><a href="aboutus.html">
                <div class="numbertext">1 / 3</div>
                <img src="images/first.jpg" style="width:100%;height: 100%;">
                <div class="text">
                    <h1>Опрема</h1>
                </div>
        </a>
           
        </div>

        <div class="mySlides fade">
            <a href="aboutus.html">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/second.jpg" style="width:100%;height: 100%;">
                    <div class="text">
                        <h1>ОПИТНИ ПОЛИЊА (ФЗНХ)- Опитно поле за определување на биолошки, морфолошки и продуктивни карактеристики</h1>
                    </div>
            </a>
            
        </div>

        <div class="mySlides fade">
            <a href="aboutus.html">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/third.jpg" style="width:100%;height: 100%;">
                    <div class="text">
                        <h1>Greenhouse Trials for determination of yield components</h1>
                    </div>
            </a>
            
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script>
        var position = $(window).scrollTop();

        // should start at 0

        $(window).scroll(function () {
            var scroll = $(window).scrollTop();
            if (scroll > position) {
                slideIndex++;
                    showSlides(slideIndex);
            } else {
                slideIndex--;
                    showSlides(slideIndex);
            }
            position = scroll;
        });
        let disscroll = document.querySelector("body");
        disscroll.ontouchend = (e) => {
            e.preventDefault();
        };

        $(document).on('keydown', function (e) {
            var code = (e.keyCode ? e.keyCode : e.which);
            switch (code) {
                case 34:
                    slideIndex++;
                    showSlides(slideIndex);
                    break;
                case 33:
                    slideIndex--;
                    showSlides(slideIndex);
                    break;
                case 40:
                    slideIndex++;
                    showSlides(slideIndex);
                    break;
                case 38:
                    slideIndex--;
                    showSlides(slideIndex);
                    break;
                case 37:
                    slideIndex--;
                    showSlides(slideIndex);
                    break;
                case 39:
                    slideIndex++;
                    showSlides(slideIndex);
                    break;
            }
        });

        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {

            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

</body>

</html>
